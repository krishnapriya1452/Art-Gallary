<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ART GALLARY</title>
</head>
<body class="bg-blue-900" >
    <!-- nav bar -->
    <nav class="w-full h-14 bg-indigo-200 flex justify-between px-4 items-center md:px-4">
        <div class="text-2xl text-indigo-700 font-bold">ART GALLARY</div>
        <ul class="md:flex hidden font-semibold">

            <li class="mx-[10px] cursor-pointer">Contact Us</li>
        </ul>
        <div class="hidden md:block px-2 py-2 bg-indigo-700 text-white rounded font-bold cursor-pointer">login/Signup</div>
        <div class="md:hidden">
            <a class="text-4xl" href="#">&#8801;</a>
        </div>
    </nav>
    <!-- nav bar ends here -->


    <div class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10">
        <div class="w-full h-auto flex flex-wrap flex-col items-center ">
            
            <p class="text-indigo-50 font-bold text-4xl text-center hover:scale-75 hover:translate-x-4 hover:skew-y-3">7 wonders of the world</p>

            <div class="w-full flex flex-wrap justify-evenly">
                <div class="w-46 flex flex-col items-center mb-12">

                    <p class="text-xl font-bold text-grey-500 ">India</p>
                </div>
                <div class="w-46 flex flex-col items-center mb-12">

                </div>
                <div class="w-46 flex flex-col items-center mb-12">

                </div>
                <div class="w-46 flex flex-col items-center mb-12">
                    <img class="w-44 h-44 rounded-md hover:scale-150 cursor-pointer" src="https://images.pexels.com/photos/259967/pexels-photo-259967.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                    <p class="text-2xl font-bold text-white">Machu Picchu</p>                    
                    <p class="text-xl font-bold text-grey-500">Peru</p>   
                </div>               
                
            </div>
            <div class="w-full flex flex-wrap justify-evenly">

                <div class="w-46 flex flex-col items-center mb-12">
